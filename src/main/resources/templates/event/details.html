<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Event Details</title>
</head>
<body>
    <div th:text="${event.name}"></div>
    <div th:text="${event.description}"></div>
    <div th:text="${event.imageUrl}"></div>
    <div th:text="${event.date}"></div>
    <div th:text="${event.price}"></div>
    <a th:href="@{'/venues/' + ${event.venueId}}"><span th:text="${event.venueName}"></span></a>
    <div th:text="${event.description}"></div>
    <div th:text="${event.ticketsSold}"></div>
    <div th:text="${event.venueCapacity}"></div>
</body>
</html>
