<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>All venues</title>
</head>
<body>
<div th:each="venue: ${allVenues}" >
    <a th:href="@{'/venues/' + ${venue.id}}" th:text="${venue.name}"></a>
    <div th:text="${venue.capacity}"></div>
</div>
</body>
</html>
