<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Venue details</title>
</head>
<body>
    <div th:text="${venue.name}"></div>
    <div th:text="${venue.capacity}"></div>
    <div>Events</div>
    <div th:each="event: ${venue.events}" >
        <a th:href="@{'/events/' + ${event.id}}" th:text="${event.name}"></a>
        <span th:text="${event.description}"></span>
        <span th:text="${event.price}"></span>
        <span th:text="${event.date}"></span>
    </div>
</body>
</html>
